<!DOCTYPE html>

<html lang="en">

<head>

  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />

  <title>Tasza - Entre em Contato</title>

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection" />

  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection" />

</head>

<body>

  <nav class="deep-orange accent-1" role="navigation">

    <div class="nav-wrapper container"><a id="logo-container" href="index.html" class="brand-logo"><img src="images/raw_logo.png"
          width="30px"> TASZA</a>

      <ul class="right hide-on-med-and-down">

        <li><a href="index.html">Inicio</a></li>

        <li><a href="historia.html">Nossa História</a></li>

        <li><a href="servicos.html">Nossos Serviços</a></li>

        <li><a href="contato.html">Contato</a></li>

        <li><a href="noticias.html">Noticias</a></li>

      </ul>

  </nav>



  <div class="section">

    <div class="container">

      <h1 class="header center black-text">Entre em Contato</h1>

      <div class="row center">

        <h5 class="header col s12 light">Preencha o formulário e nos envie uma mensagem</h5>

      </div>

    </div>

  </div>



  <div class="section">
    <div class="container">
      <div class="row">
        <div class="row">
          <div class="input-field col s6">
            <i class="material-icons prefix">account_circle</i>
            <input id="icon_prefix" type="text" class="validate">
            <label for="icon_prefix">Seu nome</label>
          </div>

          <div class="input-field col s6">
            <i class="material-icons prefix">phone</i>
            <input id="icon_telephone" type="tel" class="validate">
            <label for="icon_telephone">Seu telefone</label>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s12">
            <i class="material-icons prefix">email</i>
            <input id="icon_telephone" type="tel" class="validate">
            <label for="icon_telephone">Seu email</label>
          </div>
        </div>

        <div class="row">
          <div class="row">
            <div class="input-field col s12">
              <textarea id="textarea1" class="materialize-textarea" data-length="255"></textarea>
              <label for="textarea1">Digite aqui a sua mensagem!</label>
            </div>
          </div>
        </div>
        <div class="row">
          <button class="btn waves-effect waves-light col s12" type="submit" name="action">Enviar Mensagem!
            <i class="material-icons right">send</i>
          </button>
        </div>
      </div>
    </div>
  </div>
  
  <div class="section">
    <div class="container">
      <div class="row">
        <div class="row">
          <div class="col s6">
            <h4 class="center">Ou imprima o nosso cartão</h4>
          </div>

          <div class="col s6">
            <p class="center" ><img src="images/cartao.png" width="350px"></p>
          </div>
        </div>
      </div>
    </div>
  </div>


  <footer class="page-footer deep-orange accent-1">

    <div class="footer-copyright">

      <div class="container">

        Criado por Adolpho Piazza e Iago Tasca - Design de Interfaces II 2018/2

      </div>

    </div>

  </footer>



  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>

  <script src="js/materialize.js"></script>

  <script src="js/init.js"></script>
</body>

</html>
